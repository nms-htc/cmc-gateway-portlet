<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/views/common/common_temp.xhtml">
	<ui:define name="main">
		<h:form id="form">
			<p:messages globalOnly="true" closable="true" />

			<p:panel header="">

				<f:facet name="header">
					<h:outputText value="${i18n['add-new-provisioning-entry']}" rendered="${provisioningEntryBean.current.provisioningId == 0}" />
					<h:outputText value="${i18n['update-provisioning-entry']}" rendered="${provisioningEntryBean.current.provisioningId != 0}" />
				</f:facet>
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-6">
							<h:panelGrid columns="3" styleClass="panel-grid-form" columnClasses="form-label">

								<p:outputLabel value="${i18n['title']}" for="title" />
								<p:inputText id="title" size="30" value="#{provisioningEntryBean.current.title}" required="true" />
								<p:message for="title" />

								<p:outputLabel value="${i18n['code']}" for="code" />
								<p:inputText id="code" size="30" value="#{provisioningEntryBean.current.code}" required="true" />
								<p:message for="code" />

								<p:outputLabel value="${i18n['provisioning-type']}" for="provisioningType" />
								<p:selectOneMenu id="provisioningType" value="#{provisioningEntryBean.current.provisioningType}">
									<f:selectItems value="#{appDomainBean.getStringItems('PROVISIONING_TYPE')}" />
								</p:selectOneMenu>
								<p:message for="provisioningType" />

								<p:outputLabel value="${i18n['status']}" for="status" />
								<p:selectOneMenu id="status" value="#{provisioningEntryBean.current.status}">
									<f:selectItems value="#{appDomainBean.getIntItems('PROVISIONING_STATUS')}" />
								</p:selectOneMenu>
								<p:message for="status" />

								<p:outputLabel value="${i18n['description']}" for="description" />
								<p:inputTextarea id="description" value="#{provisioningEntryBean.current.description}" cols="30" />
								<p:message for="description" />
							</h:panelGrid>
						</div>

						<div class="ui-grid-col-6">
							<h:panelGrid columns="3" styleClass="panel-grid-form" columnClasses="form-label">
								<p:outputLabel value="${i18n['connection-host']}" for="connectionHost" />
								<p:inputText id="connectionHost" size="30" value="#{provisioningEntryBean.current.connectionHost}"/>
								<p:message for="connectionHost" />
								
								<p:outputLabel value="${i18n['connection-port']}" for="connectionPort" />
								<p:inputText id="connectionPort" size="30" value="#{provisioningEntryBean.current.connectionPort}"/>
								<p:message for="connectionPort" />
								
								<p:outputLabel value="${i18n['connect-by-username']}" for="connectByUsername" />
								<p:inputText id="connectByUsername" size="30" value="#{provisioningEntryBean.current.connectByUserName}"/>
								<p:message for="connectByUsername" />
								
								<p:outputLabel value="${i18n['connect-by-password']}" for="connectByPassword" />
								<p:inputText id="connectByPassword" size="30" value="#{provisioningEntryBean.current.connectByPassword}"/>
								<p:message for="connectByPassword" />
								
								<p:outputLabel value="${i18n['process-class']}" for="processClass" />
								<p:inputText id="processClass" size="30" value="#{provisioningEntryBean.current.processClass}"/>
								<p:message for="processClass" />
								
								<p:outputLabel value="${i18n['process-method']}" for="processMethod" />
								<p:inputText id="processMethod" size="30" value="#{provisioningEntryBean.current.processMethod}"/>
								<p:message for="processMethod" />
							</h:panelGrid>
						</div>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton id="persistBtn" value="${i18n['save']}" icon="ui-icon-disk" update="@form" actionListener="#{provisioningEntryBean.persist()}"
						validateClient="true" rendered="#{provisioningEntryBean.current.provisioningId == 0}" />

					<p:commandButton id="updateBtn" value="${i18n['update']}" icon="ui-icon-disk" update="@form" actionListener="#{provisioningEntryBean.update()}"
						validateClient="true" rendered="#{provisioningEntryBean.current.provisioningId != 0}" />

					<p:button id="cancelBtn" value="${i18n['cancel']}" icon="ui-icon-cancel" outcome="list_provisioning" />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/views/common/common_temp.xhtml">
	<ui:define name="main">
		<h:form id="form">
			<p:messages globalOnly="true" closable="true" />

			<p:panel header="">
			
				<f:facet name="header">
					<h:outputText value="${i18n['create-new-product-category']}" 
						rendered="${productCategoryBean.current.categoryId == 0}"/>
					<h:outputText value="${i18n['update-product-category']}" 
						rendered="${productCategoryBean.current.categoryId != 0}"/>
				</f:facet>

				<h:panelGrid columns="3" styleClass="panel-grid-form"
					columnClasses="form-label">
					
					<p:outputLabel value="${i18n['title']}" for="title" />
					<p:inputText id="title" size="30"
						value="#{productCategoryBean.current.title}" required="true" />
					<p:message for="title" />

					<p:outputLabel value="${i18n['description']}" for="description" />
					<p:inputTextarea id="description"
						value="#{productCategoryBean.current.description}" cols="30" />
					<p:message for="description" />
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton id="persistBtn" value="${i18n['save']}"
						icon="ui-icon-disk" update="@form"
						actionListener="#{productCategoryBean.persist()}"
						validateClient="true"
						rendered="#{productCategoryBean.current.categoryId == 0}" />

					<p:commandButton id="updateBtn" value="${i18n['update']}"
						icon="ui-icon-disk" update="@form"
						actionListener="#{productCategoryBean.update()}"
						validateClient="true"
						rendered="#{productCategoryBean.current.categoryId != 0}" />

					<p:button id="cancelBtn" value="${i18n['cancel']}" icon="ui-icon-cancel"
						outcome="list_category" />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/views/common/common_temp.xhtml">
	<ui:define name="main">
		<h:form id="form">
			<p:messages globalOnly="true" closable="true" />

			<h3>
				<h:outputText value="${i18n['add-new-product-route']}"
					rendered="${productRouteBean.current.routeId == 0}" />
				<h:outputText value="${i18n['update-product-route']}"
					rendered="${productRouteBean.current.routeId != 0}" />
			</h3>

			<p:panel header="#{i18n['basic']}">
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-6">
							<h:panelGrid columns="3" styleClass="panel-grid-form"
								columnClasses="form-label">

								<p:outputLabel value="${i18n['channel']}" for="channel" />
								<p:selectOneMenu id="channel"
									value="#{productRouteBean.current.channel}">
									<f:selectItems
										value="#{appDomainBean.getStringItems('CHANNEL')}" />
								</p:selectOneMenu>
								<p:message for="channel" />

								<p:outputLabel value="${i18n['service-address']}"
									for="serviceAddress" />
								<p:inputText id="serviceAddress" size="30"
									value="#{productRouteBean.current.serviceAddress}"
									required="true" />
								<p:message for="serviceAddress" />

								<p:outputLabel value="${i18n['keyword']}" for="keyword" />
								<p:inputText id="keyword" size="30"
									value="#{productRouteBean.current.keyword}" required="true" />
								<p:message for="keyword" />

								<p:outputLabel value="${i18n['open-time']}" for="openTime" />
								<p:inputText id="openTime" size="30"
									value="#{productRouteBean.current.openTime}" />
								<p:message for="openTime" />

								<p:outputLabel value="${i18n['closed-time']}" for="closedTime" />
								<p:inputText id="closedTime" size="30"
									value="#{productRouteBean.current.closedTime}" />
								<p:message for="closedTime" />

								<p:outputLabel value="${i18n['start-date']}" for="startDate" />
								<p:calendar id="startDate"
									value="#{productRouteBean.current.startDate}"
									pattern="dd/MM/yyyy" mask="true" showOn="button" />
								<p:message for="startDate" />

								<p:outputLabel value="${i18n['expiration-date']}"
									for="expirationDate" />
								<p:calendar id="expirationDate"
									value="#{productRouteBean.current.expirationDate}"
									pattern="dd/MM/yyyy" mask="true" showOn="button" />
								<p:message for="expirationDate" />

								<p:outputLabel value="${i18n['status']}" for="status" />
								<p:selectOneMenu id="status"
									value="#{productRouteBean.current.status}">
									<f:selectItems
										value="#{appDomainBean.getStringItems('PRODUCT_STATUS')}" />
								</p:selectOneMenu>
								<p:message for="status" />

								<p:outputLabel value="${i18n['description']}" for="description" />
								<p:inputTextarea id="description"
									value="#{productRouteBean.current.description}" cols="30" />
								<p:message for="description" />
							</h:panelGrid>
						</div>

						<div class="ui-grid-col-6">
							<h:panelGrid columns="3" styleClass="panel-grid-form"
								columnClasses="form-label">

								<p:outputLabel for="productId" value="#{i18n['product']}" />
								<p:selectOneMenu id="productId"
									value="#{productRouteBean.current.productId}">
									<f:selectItems value="#{productEntryBean.items}" />
								</p:selectOneMenu>
								<p:message for="productId" />

								<p:outputLabel value="${i18n['action-type']}" for="actionType" />
								<p:selectOneMenu id="actionType"
									value="#{productRouteBean.current.actionType}">
									<f:selectItems
										value="#{appDomainBean.getStringItems('ACTION_TYPE')}" />
								</p:selectOneMenu>
								<p:message for="actionType" />

								<p:outputLabel for="duplicateScan"
									value="${i18n['duplicate-scan']}" />
								<p:inputText id="duplicateScan"
									value="#{productRouteBean.current.duplicateScan}" size="30" />
								<p:message for="duplicateScan" />

								<p:outputLabel for="maxRegisterDaily"
									value="${i18n['max-register-dayly']}" />
								<p:inputText id="maxRegisterDaily"
									value="#{productRouteBean.current.maxRegisterDaily}" size="30" />
								<p:message for="maxRegisterDaily" />

								<p:outputLabel for="queueName" value="${i18n['queue-name']}" />
								<p:inputText id="queueName"
									value="#{productRouteBean.current.queueName}" size="30" />
								<p:message for="queueName" />

								<p:outputLabel for="processClass"
									value="${i18n['process-class']}" />
								<p:inputText id="processClass"
									value="#{productRouteBean.current.processClass}" size="30" />
								<p:message for="processClass" />

								<p:outputLabel for="processMethod"
									value="${i18n['process-method']}" />
								<p:inputText id="processMethod"
									value="#{productRouteBean.current.processMethod}" size="30" />
								<p:message for="processMethod" />

								<p:outputLabel for="timeout" value="${i18n['timeout']}" />
								<p:inputText id="timeout"
									value="#{productRouteBean.current.timeout}" size="30" />
								<p:message for="timeout" />

							</h:panelGrid>
						</div>
					</div>
				</div>

			</p:panel>

			<br />

			<p:panel header="${i18n['advanced']}">

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-6">
							<h:panelGrid columns="2" styleClass="panel-grid-form"
								columnClasses="form-label">
								<p:outputLabel for="synchronous" value="#{i18n['synchronous']}" />
								<p:selectBooleanCheckbox id="synchronous"
									value="#{productRouteBean.current.synchronous}" />

								<p:outputLabel for="createOrder" value="#{i18n['create-order']}" />
								<p:selectBooleanCheckbox id="createOrder"
									value="#{productRouteBean.current.createOrder}" />

							</h:panelGrid>
						</div>

						<div class="ui-grid-col-6">
							<h:panelGrid columns="2" styleClass="panel-grid-form"
								columnClasses="form-label">

								<p:outputLabel for="notifyOwner" value="#{i18n['notify-owner']}" />
								<p:selectBooleanCheckbox id="notifyOwner"
									value="#{productRouteBean.current.notifyOwner}" />

								<p:outputLabel for="notifyDeliver" value="#{i18n['notify-deliver']}" />
								<p:selectBooleanCheckbox id="notifyDeliver"
									value="#{productRouteBean.current.notifyDeliver}" />

							</h:panelGrid>
						</div>
					</div>
				</div>

			</p:panel>

			<hr />

			<p:commandButton id="persistBtn" value="${i18n['save']}"
				icon="ui-icon-disk" update="@form"
				actionListener="#{productRouteBean.persist()}" validateClient="true"
				rendered="#{productRouteBean.current.routeId == 0}" />

			<p:commandButton id="updateBtn" value="${i18n['update']}"
				icon="ui-icon-disk" update="@form"
				actionListener="#{productRouteBean.update()}" validateClient="true"
				rendered="#{productRouteBean.current.routeId != 0}" />

			<p:button id="cancelBtn" value="${i18n['cancel']}"
				icon="ui-icon-cancel" outcome="list_route" />
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h:form id="form">
			
			<p:messages globalOnly="true" closable="true"/>
			
			<p:panel header="${i18n['create-new-app-domain']}">
				
				<h:panelGrid columns="3" styleClass="panel-grid-form" columnClasses="form-label">
					<p:outputLabel value="${i18n['type']}" for="type"/>
					<p:inputText id="type" size="30" value="#{appDomainBean.current.type}" required="true"/>
					<p:message for="type"/>
				
					<p:outputLabel value="${i18n.code}" for="code"/>
					<p:inputText id="code" size="30" value="#{appDomainBean.current.code}" required="true"/>
					<p:message for="code"/>
					
					<p:outputLabel value="${i18n['title']}" for="title"/>
					<p:inputText id="title" size="30" value="#{appDomainBean.current.title}" required="true"/>
					<p:message for="title"/>
					
					<p:outputLabel value="${i18n['value']}" for="value"/>
					<p:inputText id="value" size="30" value="#{appDomainBean.current.value}"/>
					<p:message for="value"/>
					
					<p:outputLabel value="${i18n['description']}" for="description"/>
					<p:inputTextarea id="description" value="#{appDomainBean.current.description}" cols="30"/>
					<p:message for="description"/>
				</h:panelGrid>
				
				<f:facet name="footer">
					<p:commandButton value="${i18n['save']}" 
						icon="ui-icon-disk" 
						update="@form" 
						actionListener="#{appDomainBean.persist()}"
						validateClient="true"/>
					
					<p:commandButton value="${i18n['cancel']}" icon="ui-icon-disk"/>
				</f:facet>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
